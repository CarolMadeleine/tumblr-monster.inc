<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
	<link rel="stylesheet" href="css/hover.css">
	<link rel="stylesheet" href="css/simplegrid.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="image/logo.png">
	<title>Tumblr Carol</title>
</head>
<body>
	<!-- <header>
		<img src="image/header.png" alt="">
	</header> -->
	<section class="gif">
		<img src="image/giphy.gif" width="100%" class="imageGif"></img>	
		<img src="image/nombre/b-01.png" class="b1 hvr-grow"><br>
		<img src="image/nombre/b-03.png" class="b1 b2 hvr-grow">
		<a href="#iconosTumblr"><button class="comenzar hvr-fade">Comienza</button></a>
	</section>
	<section id="iconosTumblr" class="iconos">
		<div class="container" id="container">
			<div class="col-3 icono hvr-bob" id="icTexto">
				<img src="image/texto.png" class="iconTumblr">
				<p class="Tbl">Texto</p>
			</div>
			<div class="col-3 icono hvr-bob" id="icCita">
				<img src="image/cita.png" class="iconTumblr">
				<p class="Tbl">Cita</p>
			</div>
			<div class="col-3 icono hvr-bob" id="icEnlace">
				<img src="image/enlace.png" class="iconTumblr">
				<p class="Tbl">Enlace</p>
			</div>
			<div class="col-3 icono hvr-bob" id="icNotas">
				<img src="image/pastilla.png" class="iconTumblr">
				<p class="Tbl">Pastilla</p>
			</div>
		</div>
	</section>
	<!--JAVASCRIPT-->
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
